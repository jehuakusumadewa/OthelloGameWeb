<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Othello Game</h1>
        <p>Classic strategy board game for two players</p>
      </header>

      <main class="game-area">
        <div class="game-board" id="gameBoard">
          <!-- Game board cells will be generated by JavaScript -->
        </div>

        <div class="game-info">
          <div class="player-info">
            <div class="player" id="player1">
              <div class="player-indicator black"></div>
              <span id="player1Name">Player 1 (Black)</span>
              <span class="score" id="score1">2</span>
            </div>
            <div class="player" id="player2">
              <div class="player-indicator white"></div>
              <span id="player2Name">Player 2 (White)</span>
              <span class="score" id="score2">2</span>
            </div>
          </div>
          <div class="current-turn">
            Current turn: <span id="currentTurn">Black</span>
          </div>
        </div>
        <div id="winnerSection" class="winner-section hidden">
          <div class="winner-content">
            <h2>ðŸŽ‰ Game Over! ðŸŽ‰</h2>
            <div id="winnerMessage" class="winner-message"></div>
            <div class="final-scores">
              <div class="final-score">
                <span class="score-label">Black Score:</span>
                <span id="finalBlackScore" class="score-value">0</span>
              </div>
              <div class="final-score">
                <span class="score-label">White Score:</span>
                <span id="finalWhiteScore" class="score-value">0</span>
              </div>
            </div>
            <button id="newGameBtn" class="new-game-btn">Start New Game</button>
          </div>
        </div>
      </main>

      <aside class="controls">
        <div class="control-section">
          <h2>Game Setup</h2>
          <div class="form-group">
            <label for="player1NameInput">Player 1 Name (Black)</label>
            <input type="text" id="player1NameInput" value="Alice" />
          </div>
          <div class="form-group">
            <label for="player2NameInput">Player 2 Name (White)</label>
            <input type="text" id="player2NameInput" value="Bob" />
          </div>
          <button id="createGameBtn">Create New Game</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </aside>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
