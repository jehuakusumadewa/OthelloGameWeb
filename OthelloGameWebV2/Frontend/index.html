<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello Game</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="loading">
      <div class="loader"></div>
    </div>

    <div id="container"></div>
    <div class="stars" id="stars"></div>

    <div id="ui">
      <div class="header">
        <div class="logo">Othello<span> Game</span></div>
      </div>

      <div class="content">
        <h1>Strategic <span>Othello</span> Game</h1>
        <p>Mainkan permainan Othello klasik.</p>
        <button class="btn" id="playButton">Play Othello</button>
        <button class="btn-secondary" id="viewAnimation">View</button>
      </div>

      <div class="game-title">OTHELLO</div>

      <div class="color-toggle" style="display: none">
        <div
          class="color-option"
          style="background: #99b898"
          data-color="0x99B898"
        ></div>
      </div>

      <div class="completion-message" id="completionMessage">
        Mainkan Othello
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
